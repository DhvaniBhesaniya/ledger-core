

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: transaction_service_db
    restart: unless-stopped
    
    environment:
      # Credentials
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: ${DB_NAME:-transaction_service}
      
      # Performance tuning
      # Performance tuning moved to command
      
      # Logging (optional)
      POSTGRES_LOG_STATEMENT: "all"
    
    command: postgres -c max_connections=100 -c shared_buffers=256MB
    
    ports:
      # Host:Container
      - "${DB_PORT:-5432}:5432"
    
    volumes:
      # Persistent storage
      - postgres_data:/var/lib/postgresql/data
      
      # Custom init scripts (optional)
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    
    networks:
      - transaction_network

  # Adminer - Web UI for database (optional but useful)
  adminer:
    image: adminer:latest
    container_name: transaction_service_adminer
    restart: unless-stopped
    
    ports:
      - "8081:8080"
    
    environment:
      # Adminer settings
      ADMINER_DEFAULT_SERVER: postgres
    
    depends_on:
      postgres:
        condition: service_healthy
    
    networks:
      - transaction_network

